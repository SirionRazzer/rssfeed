plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}
apply plugin: 'kotlin'
group 'eu.soczilla.rssfeed'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
repositories {
    mavenCentral()
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
    test.java.srcDirs += 'src/test/kotlin/'
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.ouattararomuald:syndication:1.1.0'
    implementation 'com.ouattararomuald:syndication-kotlin-coroutines-adapter:1.1.0'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
//create a single Jar with all dependencies
jar {
    manifest {
        attributes 'Main-Class': 'eu.soczilla.rssfeed.MainKt'
    }
    from {
        configurations.default.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}